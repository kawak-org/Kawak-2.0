<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KawaK</title>
  </head>

  <body class="mode-dark dark:bg-[#1f2933]">
    <link
      type="text/css"
      rel="stylesheet"
      href="css/shepherd-theme-arrows.css"
    />
    <div id="app" class="dark:bg-[#1f2933]"></div>
  </body>

  
  
  <!-- Matomo -->
  <script>
    var _paq = (window._paq = window._paq || []);
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["trackPageView"]);
    _paq.push(["enableLinkTracking"]);
    (function () {
      var u = "https://kawak.matomo.cloud/";
      _paq.push(["setTrackerUrl", u + "matomo.php"]);
      _paq.push(["setSiteId", "1"]);
      var d = document,
        g = d.createElement("script"),
        s = d.getElementsByTagName("script")[0];
      g.async = true;
      g.src = "//cdn.matomo.cloud/kawak.matomo.cloud/matomo.js";
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
  <script type="text/javascript" src="./shepherd.min.js"></script>
</html>
